<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeShop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@300&family=Rosario:wght@600&family=Rubik+Mono+One:wght@200&display=swap" rel="stylesheet">
</head>
<body class="intro">
    <section id='topo'> 
        <div class="fundo"> 
    <!--     <img src="img/tk-2.png"> -->
        </div>
        <nav class="navbar">
            <div class="brand-title"><img src="img/logo.png" width="100px" height="70px"></div>
            <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            </a>
            <div class="navbar-links">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#produti">PRODUTOS</a></li>
                <li><a href="#">SERVIÇOS</a></li>
            </ul>
            </div>
        </nav>      
        <div class="show"> 
            <div class="container">
                <h1>COF<br>F<span style="color: #1C1414";>EE</span></h1>
                <p>A melhor cafeteria da região</p>
            </div>
            <div class="wrapper">
                <div class="icon twitter">
                    <div class="tooltip">Twitter</div>
                    <img src="img/twitter.png" width="20px" height="20px">
                </div>
                <div class="icon instagram">
                    <div class="tooltip">Google</div>
                    <img src="img/gp.png" width="20px" height="20px">
                </div>
                <div class="icon github">
                    <div class="tooltip">Github</div>
                    <img src="img/github.png" width="20px" height="20px">
                </div>
                <div class="icon linkedin">
                    <div class="tooltip">Linkedin</div>
                    <img src="img/linkedin.png" width="20px" height="20px">
                </div>
            </div>
        </div>
    </section>
    <section id='produti'>
       <div class="loja">
            <img src="img/tk-2.png">
        </div> 
        <div class="page-2"> 
            <hr size="7px" width="100px" color="#1C1414">
            <div>
                <h1 class="title-2">NOSSOS<br><span style="color: #1C1414";>PRODUTOS</span></h1>
            </div>
        </div>
        <div class="prod">
            <div class="icon coffee cup">
                <div class="tooltip">Café tradicional</div>
                <img src="img/cafe.png" width="100px" height="100px">
            </div>
            <div class="icon milkshake-1">
                <div class="tooltip">Milkshakes</div>
                <img src="img/milkshake1.png" width="100px" height="100px">
            </div>
        </div>
        <br>
        <div class="prod-2"> 
            <div class="icon milkshake-2">
                <div class="tooltip">Cappucinos gelados</div>
                <img src="img/milkshake2.png" width="100px" height="100px">
            </div>
            <div class="icon graos">
                <div class="tooltip">Grãos especiais</div>
                <img src="img/graocafe.png" width="100px" height="100px">
            </div>
        </div>
        <p class="load">
            Desde cafés, cafés gelados,
            milkshakes e grãos naturais.</p>
        <button class="button"><a class="ai" href="#topo" style="text-decoration:none" style="color: #ffff";>VOLTAR</a></button>
    </section>
    
</body>
</html>
